<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
    <title>Cadastro de Usuário</title>
</head>

<body class="bg-info p-3 mb-2 bg-primary text-white">

    <div class="container justify-content-center align-items-center w-50 p-3 text-center vh-100 ">
 
        <h1 class="text-center">Cadastro</h1>
        <img src="imgs/logo.jpg" class="rounded-circle w-50 p-5" width="275" height="400" alt="Logo">

        <form action="/server/cadastro-cliente.php" method="POST" enctype="multipart/form-data ">

            <label for="nome" class="form-label"><b>Nome</b></label>
            <input type="text" class="form-control container-center" name="nome" required>

            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control container-center" name="email" required>

            <label for="senha" class="form-label"><b>senha</b></label>
            <input type="password" class="form-control" name="senha" required>

            <label for="senha-confirma" class="form-label"><b>Confirme a Senha</b></label>
            <input type="password" class="form-control" name="senha-confirma" required>

            <label for="endereco" class="form-label"><b>Endereço</b></label>
            <input type="text" class="form-control container-center" name="endereco" required>


            <button type="submit" class="btn btn-primary w-25 p-2 align-text-bottom mt-3">Cadastrar</button>
        </form>

    </div>
</body>

</html>
