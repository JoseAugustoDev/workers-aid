<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div class="container">
        <img src="imgs/logo.jpg" alt="Logo">
        <section>
            <h1>Cadastro de Usuário</h1>
            <div class="cadastro">
                <form action="/server/cadastro-cliente.php" method="POST" enctype="multipart/form-data">

                    <label for="text">Nome:</label>
                    <input type="text" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" required>

                    <label for="senha-confirma">Confirme a Senha:</label>
                    <input type="password" name="senha-confirma" required>

                    <label for="text">Endereço:</label>
                    <input type="text" name="endereco" required>

                    <label for="foto-perfil">Adicionar Foto de Perfil: <input type="file" name="foto-perfil" id="foto-perfil"></label>

                    <button type="submit">Cadastrar</button>

                </form>
        </section>
    </div>
</body>

</html>
