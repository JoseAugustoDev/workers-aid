<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Redefinição de Senha</title>
</head>

<body>
    <div class="container-esqueceu-senha">

        <!-- Imagem do logo -->
        <img id="logo-red-senha" src="imgs/logo.jpg" alt="Logo">

        <h1>Redefinição de Senha</h1>
        <main>

            <div class="esqueceu_senha">
                <!-- Formulário para redefinir a senha -->
                <form action="/server/reset_senha.php" method="POST" class="red-senha">

                    <!-- Campo para email -->
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>

                    <!-- Campo para senha atual -->
                    <label for="senhaAntiga">Senha Atual:</label>
                    <input type="password" name="senhaAntiga" required>

                    <!-- Campo para nova senha -->
                    <label for="senhanova">Digite a nova senha:</label>
                    <input type="password" name="senhanova" required>

                    <!-- Campo para confirmar a nova senha -->
                    <label for="confirmacaodasenha">Digite novamente:</label>
                    <input type="password" name="confirmacaodasenha" required>

                    <!-- Botão para enviar o formulário -->
                    <button type="submit" id="but-red-senha">Redefinir</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
