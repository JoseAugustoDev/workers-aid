<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Redefinição de Senha</title>
</head>

<body>
    <div class="container-esqueceu-senha">
        
        <img src="imgs/logo.jpg" alt="Logo">
        <main>
            <h1>Redefinição de Senha</h1>
            <div class="esqueceu_senha">
                <form action="/server/reset_senha.php" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <label for="senhaAntiga">Senha Atual:</label>
                    <input type="password" name="senhaAntiga">
                    <label for="senhanova">Digite a nova senha:</label>
                    <input type="password" name="senhanova">
                    <label for="confirmacaodasenha">Digite novamente:</label>
                    <input type="password" name="confirmacaodasenha">
                    <button type="submit">Redefinir</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
